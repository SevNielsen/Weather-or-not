<div id="main-wrapper" class="container">
  <div class="row justify-content-center">
      <div class="col-xl-10">
          <div class="card border-0">
              <div class="card-body p-0">
                  <div class="row no-gutters">
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="mb-5">
                                  <h3 class="h4 font-weight-bold text-theme">Login</h3>
                              </div>

                              <h6 class="h5 mb-0">Welcome to Weather or Not!</h6>
                              <p class="text-muted mt-2 mb-5">Enter your username and password to access the website.</p>

                              <form method = "POST">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Username</label>
                                      <input type="email" class="form-control" id="exampleInputUsername1" name = "username">
                                  </div>
                                  <div class="form-group mb-5">
                                      <label for="exampleInputPassword1">Password</label>
                                      <input type="password" class="form-control" id="exampleInputPassword1" name = "password2">
                                  </div>
                                  <button type="submit" class="btn btn-primary">Login</button>
                                  <a href="#l" class="forgot-link float-right text-primary">Forgot password?</a>
                              </form>
                          </div>
                      </div>

                      <div class="col-lg-6 d-none d-lg-inline-block">
                          <div class="account-block rounded-right">
                              <div class="overlay rounded-right"></div>
                          </div>
                      </div>
                  </div>

              </div>
          </div>

          <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="/signup" class="text-primary ml-1">Signup</a></p>
          <p class="text-muted text-center mt-3 mb-0">Sign in as Guest <a href="" class="text-primary ml-1">Guest Login</a></p>


      </div>
  </div>

</div>
