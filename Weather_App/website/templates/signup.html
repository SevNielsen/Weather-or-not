<script>
  function togglePasswordVisibility() {
      var passwordInput = document.getElementById("form3Example5cg");
      if (passwordInput.type === "password") {
          passwordInput.type = "text";
      } else {
          passwordInput.type = "password";
      }
  }
</script>

<body>

{% with messages = get_flashed_messages(with_categories=true) %}
{%if messages%}
{%if messages[0][0] == 'error'%}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{messages[0][1]}}
   <!--  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
{%else%}
<div class="alert alert-success alter-dismissable fade show" role="alert">
    {{messages[0][1]}}
   <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {%endif%}
{%endif%}
{%endwith%}

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method = "POST">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name ="First_Name" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example2cg" class="form-control form-control-lg" name ="Last_Name" />
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name ="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" name ="username" />
                    <label class="form-label" for="form3Example1cg">Username</label>
                  </div>

               <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cg" class="form-control form-control-lg " name ="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div> -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cg" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <button type="button" id="showPasswordBtn" onclick="togglePasswordVisibility()">Show</button>
              </div>
               
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
