<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather or Not - Sign Up</title>
<style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 28px;
        color: #305f72;
        margin-bottom: 20px;
    }

    /* Styles for input container and password container */
    .input-container, .password-container {
        position: relative;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
    }

    /* Styles for all input fields */
    .input-container input, .password-container input {
        width: calc(100% - 40px); /* Adjust width to ensure consistency across input fields */
        padding: 12px 20px; /* Increase padding to leave space for the icon */
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        display: block;
    }

    /* Style for the password visibility toggle icon */
    .password-eye {
        position: absolute;
        right: 10px;
        top: 50%; /* Adjust to center */
        transform: translateY(-50%);
        cursor: pointer;
    }

    /* Style for buttons, ensuring alignment with input fields */
    .btn {
        width: calc(100% - 40px); /* Ensure button width matches input fields */
        padding: 10px;
        margin: 10px 0;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    /* Styles for link buttons */
    .link-btn {
        background-color: transparent;
        color: #007bff;
        padding: 5px;
        margin: 5px auto;
        text-decoration: underline;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .link-btn:hover {
        color: #0056b3;
    }

</style>
</head>
<body>

<div class="container">
    <h2>Weather or Not</h2>
    <form>
        <div class="input-container">  
            <input type="text" id="firstName" placeholder="First Name" required>
        </div>

        <div class="input-container">
            <input type="text" id="lastName" placeholder="Last Name" required>
        </div>

        <div class="input-container">
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div class="input-container">
            <input type="text" id="username" placeholder="Username" required>
        </div>
            
        <div class="input-container">            
            <input type="password" id="password" placeholder="Password" id="passwordSignup" required>
            <span onclick="togglePassword('passwordSignup')" class="password-eye"></span>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
            <span onclick="togglePassword('confirmPassword')" class="password-eye"></span>
        </div>

        <div class="input-container">
            <input type="text" id="securityQuestion1" placeholder="Security Question 1" required>
        </div>

        <div class="input-container">
            <input type="text" id="answer1" placeholder="Answer 1" required>
        </div>
        
        <div class="input-container">
            <input type="text" id="securityQuestion2" placeholder="Security Question 2" required>
        </div>

        <div class="input-container">
            <input type="text" id="answer2" placeholder="Answer 2" required>
        </div>

        <div class="input-container">
            <input type="text" id="securityQuestion3" placeholder="Security Question 3" required>
        </div>

        <div class="input-container">
            <input type="text" id="answer3" placeholder="Answer 3" required>
        </div>
        
        <button type="button" class="btn" onclick="saveSignupData()">Sign Up</button>

    </form>
</div>

<script>
    function togglePassword(inputId) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    function saveSignupData() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const securityQuestion1 = document.getElementById('securityQuestion1').value;
        const securityQuestion2 = document.getElementById('securityQuestion2').value;
        const securityQuestion3 = document.getElementById('securityQuestion3').value;
        const answer1 = document.getElementById('answer1').value;
        const answer2 = document.getElementById('answer2').value;
        const answer3 = document.getElementById('answer3').value;
        const email = document.getElementById('email').value;

        // Save to local storage
        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('username', username);
        localStorage.setItem('password', password); 
        localStorage.setItem('securityQuestion1', securityQuestion1)
        localStorage.setItem('securityQuestion2', securityQuestion1)
        localStorage.setItem('securityQuestion3', securityQuestion1)
        localStorage.setItem('answer1', answer1);
        localStorage.setItem('answer2', answer2);
        localStorage.setItem('answer3', answer3);
        localStorage.setItem('email', email);

        window.location.href = 'login.html'; // Redirect to the login page
    }

</script>

</body>
</html>
