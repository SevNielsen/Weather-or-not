<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather or Not - Recovery</title>
<style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-size: 28px;
        color: #305f72;
        margin-bottom: 20px;
    }

    /* Styles for input container and password container     */
    .input-container, .password-container {
        position: relative;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
    }

    /* Styles for all input fields */
    .input-container input, .password-container input {
        width: calc(100% - 40px); /* Adjust width to ensure consistency across input fields */
        padding: 12px 20px; /* Increase padding to leave space for the icon */
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        display: block;
    }

    /* Style for the password visibility toggle icon */
    .password-eye {
        position: absolute;
        right: 10px;
        top: 50%; /* Adjust to center */
        transform: translateY(-50%);
        cursor: pointer;
    }

    /* Style for buttons, ensuring alignment with input fields */
    .btn {
        width: calc(100% - 40px); /* Ensure button width matches input fields */
        padding: 10px;
        margin: 10px 0;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #45a049;
    }

    /* Styles for link buttons */
    .link-btn {
        background-color: transparent;
        color: #007bff;
        padding: 5px;
        margin: 5px auto;
        text-decoration: underline;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .link-btn:hover {
        color: #0056b3;
    }

</style>
</head>
<body>

<div class="container">
    <h2>Weather or Not</h2>
    <form>

        <div class="input-container">
            <input type="email" placeholder="Email Address" id="enteredEmail" required>
        </div>

        <button type="button" class="btn" onclick="checkEmail()">Submit</button>
        
        <div class="input-container">
            <input type="text" placeholder="Security Question" required>
        </div>
        
        <div class="input-container">
            <input type="text" placeholder="Answer" required>
        </div>
            
        <div class="input-container">
            <input type="text" placeholder="New Username" required>
        </div>

        <div class="input-container">
            <input type="password" placeholder="New Password" id="newPassword" required>
            <span onclick="togglePassword('newPassword')" class="password-eye">üëÅ</span>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Confirm New Password" id="confirmNewPassword" required>
            <span onclick="togglePassword('confirmNewPassword')" class="password-eye">üëÅ</span>
        </div>

        <button type="btn" class="btn" onclick="window.location.href='login.html';">Complete Recovery</button>

    </form>
</div>

<script>
    function togglePassword(inputId) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    function checkEmail() {
        const enteredEmail = document.getElementById('enteredEmail').value;
        const savedEmail = localStorage.getItem('email');

        if (enteredEmail === savedEmail) {
            alert('Email address matched. You can proceed to the next step.');
        } else {
            alert('Incorrect Email address. Please re-enter.');
            document.getElementById('enteredEmail').value = '';
        }
    }

</script>

</body>
</html>
