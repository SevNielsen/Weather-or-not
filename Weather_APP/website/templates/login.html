<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            display: none; /* Not shown by default, controlled by JavaScript */
        }
        .site-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .bottom-links {
            text-align: center;
        }
        .bottom-links button {
            background-color: transparent;
            color: #007bff;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="site-title"><h1>Weather or Not</h1></div>
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="button" onclick="checkCredentials()">Login</button>
        <div class="bottom-links">
            <button type="button" onclick="showSignUp()">Don't have an account? Sign Up</button>
        </div>
    </div>
    <div class="container" id="signupContainer">
        <div class="site-title"><h1>Weather or Not</h1></div>
        <h2>Sign Up</h2>
        <div class="form-group">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="button" onclick="registerUser()">Sign Up</button>
        <div class="bottom-links">
            <button type="button" onclick="showLogin()">Already have an account? Login</button>
        </div>
    </div>
    <script>
        function showSignUp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('signupContainer').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }
        function checkCredentials() {
            var enteredUsername = document.getElementById('username').value.trim();
            var enteredPassword = document.getElementById('password').value.trim();

            // Retrieve the username and password saved in localStorage
            var savedUsername = localStorage.getItem('username');
            var savedPassword = localStorage.getItem('password');

            // Check if the entered credentials match the saved ones
            if (enteredUsername === savedUsername && enteredPassword === savedPassword) {
                // Redirect to the main page if login is successful
                window.location.href = 'main.html';
            } else {
                // Alert the user if the credentials do not match
                alert('Login failed. Incorrect username or password.');
            }
        }
            // Called after successful registration, saves info and redirects to the login form
        function registerUser() {
            var username = document.getElementById('newUsername').value.trim();
            var password = document.getElementById('newPassword').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!username || !password) {
                alert('Username and password cannot be empty.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // Save username and password to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert('Sign Up successfully.');
            // Display login form and populate username and password
            showLogin();
        }

        function showLogin() {
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';

            // Retrieve username and password from localStorage and populate
            var savedUsername = localStorage.getItem('username');
            var savedPassword = localStorage.getItem('password');
            if (savedUsername && savedPassword) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('password').value = savedPassword;
            }
        }

    // Initially show the login form
    showLogin();
</script>
