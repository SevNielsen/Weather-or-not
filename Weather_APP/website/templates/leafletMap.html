{% extends "navbar.html" %}
{% block title %}Weather Map{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet and OpenWeatherMap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet-openweathermap.css') }}">
    <style>
        #map {
            height: 85vh;
            width: 85vw;
            position: relative;
            margin: 3vh -15vh; /* Centers the map with vertical and horizontal margins */
            box-shadow: 0 0 8px rgba(0,0,0,0.5); /* Adds a subtle shadow for depth */
            z-index: 0;
        }
        .control-panel {
            position: absolute;
            top: 9vh;
            right: 0vw;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 1rem;
        }
        .btn-control {
            margin: 0.25rem 0; /* Spacing between buttons */
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="control-panel">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-outline-primary btn-control" id="clouds">Clouds</button>
        <button type="button" class="btn btn-outline-primary btn-control" id="precip">Precipitation</button>
        <button type="button" class="btn btn-outline-primary btn-control" id="temp">Temperature</button>
        <button type="button" class="btn btn-outline-primary btn-control" id="pressure">Pressure</button>
        <button type="button" class="btn btn-outline-primary btn-control" id="wind">Wind</button>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='leaflet-openweathermap.js') }}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
    fetch('/config').then(response => response.json()).then(config => {
        var apiKey = config.apiKey;
        var layers = {
            temp: L.OWM.temperature({appId: apiKey}),
            clouds: L.OWM.clouds({appId: apiKey}),
            precip: L.OWM.precipitation({appId: apiKey}),
            pressure: L.OWM.pressure({appId: apiKey}),
            wind: L.OWM.wind({appId: apiKey})
        };
        function switchLayer(layer) {
            Object.values(layers).forEach(l => map.removeLayer(l));
            if(layers[layer]) map.addLayer(layers[layer]);
        }
        document.querySelectorAll('.btn-control').forEach(btn => {
            btn.addEventListener('click', () => switchLayer(btn.id));
        });
    });
</script>
</body>
</html>
{% endblock %}
