{% extends "navbar.html" %}
{% block title %}Weather Map{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #controlPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 200px; 
        }
        .btn-group-vertical {
            display: block;
            width: 100%;
        }
        .btn-layer, .form-control {
            margin-top: 5px;
            width: 100%; 
            box-sizing: border-box;
        }
        .form-group label {
            white-space: nowrap; /* Prevents label text from wrapping */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controlPanel">
        <form id="citySearchForm">
            <div class="form-group">
                <input type="text" id="city" placeholder="Enter City">
                <input type="submit" value="Search">
            </div>
            <div class="form-group">
                <label>Layer:</label>
                <div class="btn-group-vertical" role="group" aria-label="Weather layers">
                    <button class="btn-layer" data-layer="temp_new">Temperature</button>
                    <button class="btn-layer" data-layer="clouds_new">Clouds</button>
                    <button class="btn-layer" data-layer="precipitation_new">Precipitation</button>
                    <button class="btn-layer" data-layer="presure_new">Pressure</button>
                    <button class="btn-layer" data-layer="wind_new">Wind</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data Â© OpenStreetMap contributors'
        }).addTo(map);
        $(document).ready(function() {
            var currentLayer; // Keep track of the current layer displayed

            $('#citySearchForm').submit(function(event) {
                event.preventDefault(); // Prevent the form from submitting traditionally
                var city = $('#city').val(); // Get the city from the input
                var zoomLevel = map.getZoom(); // Optional: adjust based on your needs

                fetchAndUpdateCityCoordinates(city, zoomLevel);
            });

            $('.btn-layer').click(function() {
                if (!window.currentCoordinates) {
                    alert("Please search for a city first.");
                    return;
                }

                var layer = $(this).data('layer');
                updateWeatherLayer(layer, window.currentCoordinates, map.getZoom());
            });

            // Function to fetch coordinates and update the map view
            function fetchAndUpdateCityCoordinates(city, zoomLevel = 13) { // Default zoom level set to 13
                if (!city.trim()) {
                    alert('Please enter a city name.');
                    return;
                }
                // Optionally, show a loading indicator here
                $.ajax({
                    url: `/get-coordinates/${city}`,
                    type: 'GET',
                    success: function(response) {
                        if (response.latitude && response.longitude) {
                            window.currentCoordinates = [response.latitude, response.longitude];
                            map.setView(window.currentCoordinates, zoomLevel);
                            // Update the weather layer immediately after setting the location
                            if (currentLayer) {
                                updateWeatherLayer(currentLayer, window.currentCoordinates, zoomLevel);
                            }
                            // Optionally, hide the loading indicator here
                        } else {
                            alert('City not found.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching coordinates:", status, error);
                        alert('Unable to fetch city coordinates. Please try again.');
                        // Optionally, hide the loading indicator here
                    }
                });
            }


            // Function to update the weather layer
            function updateWeatherLayer(layer, zoom, lat, lon) {
                if (currentLayer) {
                    map.removeLayer(currentLayer); // Remove the existing layer if any
                }
                // Construct the layer URL using the coordinates and layer type
                var layerUrl = `/get-map-data/${layer}/${zoom}/${coordinates[0]}/${coordinates[1]}`;
                currentLayer = L.tileLayer(layerUrl, {opacity: 0.6}).addTo(map);
            }
        });
    </script>
</body>
</html>
{% endblock %}
